
<!DOCTYPE html>

<head>

	<style type="text/css">

		* {
			font-family: "Arial", sans-serif;
			font-size: 20px;

		}

		.displayFlex {
			display: flex;
		}

		button {
			height: 70px;
			font-size: 26px;
			text-align: bottom;
			margin: 10px 3px 10px 3px;
			border: 3px solid black;
			background-color: white;
		}

		button:hover {
			color: blue !important;
			border: 3px solid blue !important;
			background-color: aliceblue;
		}

		button.inactive {
			background-color: lightgray;
		}

		button.purple {
			color: purple;
			border: 3px solid purple;

		}

		button.yellowgreen {
			color: yellowgreen;
			border: 3px solid yellowgreen;

		}

		button.green {
			color: green;
			border: 3px solid green;

		}

		button.red {
			color: red;
			border: 3px solid red;

		}


		button.S {
			width: 80px;
		}

		button.S+ {
			width: 95px;
		}

		button.M {
			width: 130px;
		}


		button.M+{
			width: 145px;
		}


		button.L{
			width: 190px;
		}

		button.XL{
			width: 250px;
		}

		button.invisible {
			color: white;
			border: white;
			background-color: white;
		}


		input {
			margin-left: 20px;
		}





		span.S {
			font-size: 18px;
		}
	</style>
</head>

var arrow = function (color, text) {
	context.strokeStyle = color;

	context.beginPath();
	context.moveTo(90, 40);
	context.lineTo(75, 55);
	context.moveTo(90, 40);
	context.lineTo(105, 55);
	context.moveTo(90, 40);
	context.lineTo(90, 100);
	context.stroke();	

	let x = 90 - text.length * 5;
	console.log(x);
	context.fillStyle = "black";

	for (let i = 0; i < text.length; i++) {
		console.log("!");
		if (isNaN(parseInt(text[i]))) {
			context.font = "18px monospace";
			context.fillText(text[i], x, 30);
			x +=  10;
		} else {
			context.font = "14px monospace";
			context.fillText(text[i], x, 35);
			x +=  8;

		}

		
	}
};

var  bubbles = function () {
	let x = 50;
	let y = 110;
	let yModified;
	let r;
	for (let i = 1; i < 60; i++) {
		x += 10 + v.getRandomNumber(1, 3)
		if ( x > 140) {
			x = 45 + v.getRandomNumber(1, 3);
			y = y + v.getRandomNumber (7, 13);
		}
		if (y > 155) {
			return;
		}
		r = 7 + v.getRandomNumber(1, 4);
		yModified = y + v.getRandomNumber(0, 3); 
		context.beginPath();
		context.arc(x, yModified, r, 0, Math.PI * 2, false);
		//context.arc(v.getRandomNumber(50, 135), v.getRandomNumber(110, 150), 7, 0, Math.PI * 2, false);
		context.stroke();
	}

	//context.fillRect(45, 112, 95, 48);
};

var saltInEvaporatingDish = function (color) {
	context.fillStyle = color;
	context.beginPath();
	context.moveTo(30, 150);
	context.lineTo(155, 150);
	context.lineTo(145, 160);
	context.lineTo(39, 160);
	context.lineTo(30, 150);
	context.fill();
};

var explode = function () {
	context.clearRect(0, 0, 200, 200);

	context.fillText("BUM!", 30, 50);

};
